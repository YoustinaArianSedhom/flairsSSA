<app-form-modal>
    <h2 mat-dialog-title>Revert</h2>
    <mat-dialog-content>
        <form [formGroup]="revertModalForm">

            <h2>Please confirm to Revert {{ data }}</h2>
            <div class="w-full flex items-center">
                <!--notes-->
                <mat-form-field class="flex-100" hintLabel="Max 500 characters">
                    <mat-label>Notes</mat-label>
                    <textarea type="text" formControlName="instanceNote" placeholder="Notes" matInput maxlength="500" required></textarea>
                    <mat-hint align="end">{{ formControls.instanceNote.value?.length || 0 }}/500</mat-hint>
                    <mat-error>
                        <app-validation-error [control]="formControls.instanceNote" businessName="Notes">
                        </app-validation-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">

        <div class="justify-between flex">
            <button mat-button mat-dialog-close class="cancel-btn rounded-none" cdkFocusInitial (click)="onClose()">
                Cancel
            </button>
            <button [disabled]="revertModalForm.invalid" mat-button mat-dialog-close
                class="action-btn rounded-none" cdkFocusInitial (click)="onSubmit()">
                Revert
            </button>
        </div>
    </mat-dialog-actions>
</app-form-modal>
