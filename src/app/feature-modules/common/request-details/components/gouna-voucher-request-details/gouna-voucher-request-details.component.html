<div class='relative pt-6 pb-2' *ngIf="gounaVoucherRequestDetails">
    <!-- <span class="bg-white absolute -top-4 left-2 font-bold text-black-700"> Raise Details:
    </span> -->

    <div class="relative border rounded-md py-2 pl-5 mb-3">

        <ssa-info-field label="Employee Name :" [value]="gounaVoucherRequestDetails?.targetEmployee.fullName">
        </ssa-info-field>

        <ssa-info-field label="Employee Email :" type="email" [value]="gounaVoucherRequestDetails?.targetEmployee.organizationEmail">

        </ssa-info-field>
        
        <ssa-info-field label="Reason :" type="note" [value]="gounaVoucherRequestDetails?.reason"></ssa-info-field>

    </div>

  
</div>
