<app-inner-page-layout>



    <ng-container>
        <div class="py-3 border-b-2">

            <h1>{{headInformation.title}}</h1>
        </div>

        <!-- Filters Wrapper -->
        <div class="md:flex md:justify-between md:items-center bg-white px-2 md:px-5  py-2 my-7 filterBox">
            <!-- Search Filter -->
            <div class="flex items-center flex-grow">
                <mat-icon class="text-gray-400">filter_alt</mat-icon>
                <app-search-input [withResult]="false" [search]="searchQuery"
                    (searchChange)="onSearchChange($event)" class="filterBox-search flex-grow"
                    searchTooltip="Search by name or email" [isMobileScreen]="isMobile">
                </app-search-input>
            </div>
            <div class="flex md:flex-nowrap  justify-end items-center">

                <!-- Permissions Filter -->
                <app-basic-select class="px-3 block" [emitPassedValue]="false" [options]="permissionsOptions"
                    [config]="permissionsSelectionConfig" (optionsChange)="onRoleSelect($event)" label="Permissions">
                </app-basic-select>

                <div class="flex md:flex-nowrap flex-wrap justify-end items-baseline">
                    <button (click)="resetFilter()" mat-button color="warn" aria-label="Clear Filter">
                        Clear
                    </button>
                </div>
            </div>

        </div>
        <div class="inner-wrapper bg-white w-full p-1 lg:p-5 ">

            <ng-container *ngIf="!isMobile; else mobileCardsView">
                <ssa-table-user-management></ssa-table-user-management>
            </ng-container>

            <ng-template #mobileCardsView>
                <ssa-cards-wrapper-user-management></ssa-cards-wrapper-user-management>
            </ng-template>
        </div>


    </ng-container>
</app-inner-page-layout>
