<ng-container *ngIf="(myTasks$ |async)?.length"; else noResult>
    <ng-container *ngFor="let task of (myTasks$ |async)">
        <ssa-card-my-tasks [record]="task"></ssa-card-my-tasks>
    </ng-container>
    <!-- Pagination -->
    <app-pagination [config]="pagination" (paginationChange)="firePaginateMyTasks($event)">
    </app-pagination>
</ng-container>


<ng-template #noResult>
    <app-no-result></app-no-result>
</ng-template>
